<!DOCTYPE html>

<html lang="en">

        </nav>

    <body>
        <div id="sidenav-include" data-src="/sidenav.html" aria-hidden="true"></div>
        <br>
        <script>
            (function loadSidenav() {
                const container = document.getElementById('sidenav-include');
                if (!container) return;
                const src = container.getAttribute('data-src') || '/sidenav.html';
                fetch(src)
                    .then(r => { if (!r.ok) throw new Error('HTTP ' + r.status); return r.text(); })
                    .then(html => { container.innerHTML = html; container.setAttribute('aria-hidden','false'); })
                    .catch(err => console.error('Failed to load sidenav:', err));
            })();
        </script>

        <div class="main">
            Golf
        </div>
    </body>
</html>
